<!DOCTYPE html>

<html>
  <body>

  <polymer-element name="init">
    <script type="application/dart">
      import 'dart:html';
      import 'package:polymer/polymer.dart';
      import 'package:nv/init.dart' as init;
      import 'package:nv/src/controllers.dart';
      import 'package:nv/src/storage.dart';

      @polymerInitMethod
      void _init() {
        var storage = new StringStorage(window.sessionStorage);
        var appModel = new AppController(storage);

        init.initAppModel(appModel);
      }
    </script>
  </polymer-element>


  </body>
</html>
