<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Notational Velocity</title>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/css/bootstrap.css'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.css'>
    <link rel="stylesheet" href="styles.css">

    <link rel="import" href="packages/nv/elements/debug_element.html">

    <script src="packages/polymer/boot.js"></script>
  </head>
  <body>
    <template id="app" bind>
      <div class="input-group nv-search">
        <span class="input-group-addon"><i class="icon-search"></i></span>
        <input type="text" class="form-control" placeholder="Search or Create" value="{{searchTerm}}">
      </div>

      <div class='nv-notes list-group'>
        <template repeat="{{ notes }}">
          <a href='#' class='nv-note list-group-item'>{{ title }}</div>
        </template>
      </div>
    </template>

    <debug-element id='debug'></debug-element>

    <script type="application/dart" src="web_app.dart"></script>
  </body>
</html>
