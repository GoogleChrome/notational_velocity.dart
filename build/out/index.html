<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>Notational Velocity</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="security.js"></script>

    
    

    
  </head>
  <body>
<script src="packages/browser/interop.js"></script>
<polymer-element name="init-element">
    
  </polymer-element><polymer-element name="editor-element">
<template>
  <style>
    @host {
      editor-element {
        display: flex;
        position: relative;
      }
    }

    #root {
      padding: 5px;
      background: white;
      white-space: pre-wrap;
      flex: 1;
    }

    #no-note-selected {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

      color: gray;
      font-size: 140%;
      -webkit-user-select: none;
      user-select: none;
      cursor: default;
    }
  </style>
  <div id="root" on-input="handleContentEdit"></div>
  <template if="{{!enabled}}">
    <div id="no-note-selected"><div>No Note Selected</div></div>
  </template>
</template>

      
    </polymer-element><polymer-element name="note-row-element" attributes="value note">
<template>
  <style>
    a.list-group-item {
      padding: 5px;
      border-left: none;
      border-right: none;
      border-top: none;
      display: flex;
    }

    a.list-group-item > div {
     flex: 0 0 12em;
    }

    a.list-group-item > div.title {
      flex: 1;
    }
  </style>
    <a href="#" class="{{ {&quot;active&quot;: value.isSelected, &quot;nv-note&quot;: true, &quot;list-group-item&quot;: true } }}">
        <div class="title">{{ note.title }}</div>
        <div class="modified">{{ note.lastModified }}</div>


        </a>
</template>

      
    </polymer-element><polymer-element name="app-element">
  <template>
    <style>
      @host {
        app-element {
          display: flex;
          flex-flow: column nowrap;
        }
      }

      .nv-search {
        flex: 0 0 auto;
      }

      .nv-notes {
        margin-top: 5px;
        margin-bottom: 5px;
        overflow: scroll;
        flex: 1 1 50%;
        border: 1px solid #dddddd;
      }

      editor-element {
        flex: 1 1 50%;
        border: 1px solid #dddddd;
      }
    </style>
    <div class="input-group nv-search">
      <span class="input-group-addon"><i class="icon-search"></i></span>
      <input id="search_input" type="text" class="form-control" on-key-up="searchKeyUp" placeholder="Search or Create" value="{{ controller.searchTerm }}">
    </div>

    <div class="nv-notes list-group">
       <template repeat="{{ controller.notes }}">
          <note-row-element value="{{ }}"></note-row-element>
      </template>
    </div>

    <editor-element></editor-element>

  </template>

  
</polymer-element>

    <app-element></app-element>

    
  

<script src="index.html_bootstrap.dart.precompiled.js"></script><script src="packages/browser/dart.js"></script></body></html>
