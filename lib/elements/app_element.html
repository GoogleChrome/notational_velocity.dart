<!DOCTYPE html>

<html>
  <body>

<polymer-element name="app-element">
  <template>
    <style>
      .nv-search {
        margin: 5px;
      }

      .nv-notes {
        margin: 5px;
        height: 300px;
        overflow: scroll;
      }

      .nv-edit {
        height: 300px;
        margin: 5px;
        padding: 5px;
        background: white;
      }
    </style>
    <div class="input-group nv-search">
      <span class="input-group-addon"><i class="icon-search"></i></span>
      <input type="text" class="form-control" placeholder="Search or Create" value="{{ appModel.searchTerm }}">
    </div>

    <div class='nv-notes list-group'>
      <template repeat="{{ appModel.notes }}">
        <a href='#' on-click='handleNoteClick' data-noteTitle='{{ title }}'
          class='nv-note list-group-item'>{{ title }}</div>
      </template>
    </div>

    <div class='nv-edit' contenteditable='true' on-input='handleContentEdit'>
      this is editable?
    </div>

  </template>

  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>

  </body>
</html>
