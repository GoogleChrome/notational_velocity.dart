<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="editor_element.html">
    <link rel="import" href="note_row_element.html">
  </head>
  <body>

<polymer-element name="app-element">
  <template>
    <style>
      @host {
        app-element {
          display: flex;
          flex-flow: column nowrap;
        }
      }

      .nv-search {
        flex: 0 0 auto;
      }

      .nv-notes {
        margin-top: 5px;
        margin-bottom: 5px;
        overflow: scroll;
        flex: 1 1 50%;
        border: 1px solid #dddddd;
      }

      editor-element {
        flex: 1 1 50%;
        border: 1px solid #dddddd;
      }
    </style>
    <div class="input-group nv-search">
      <span class="input-group-addon"><i class="icon-search"></i></span>
      <input id='search_input' type="text" class="form-control"
        on-key-up="searchKeyUp" placeholder="Search or Create"
        value="{{ controller.searchTerm }}">
    </div>

    <div class='nv-notes list-group'>
       <template repeat="{{ controller.notes }}">
          <note-row-element value='{{ }}'></note-row-element>
      </template>
    </div>

    <editor-element></editor-element>

  </template>

  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>

  </body>
</html>
