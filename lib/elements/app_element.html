<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="editor_element.html">
  </head>
  <body>

<polymer-element name="app-element">
  <template>
    <style>
      .nv-search {
        margin: 5px;
      }

      .nv-notes {
        margin: 5px;
        height: 300px;
        overflow: scroll;
      }
    </style>
    <div class="input-group nv-search">
      <span class="input-group-addon"><i class="icon-search"></i></span>
      <input id='search_input' type="text" class="form-control" placeholder="Search or Create" value="{{ controller.searchTerm }}">
    </div>

    <div class='nv-notes list-group'>
      <template repeat="{{ controller.notes }}">
        <a href='#' on-click='handleNoteClick' data-noteTitle='{{ title }}'
          class='nv-note list-group-item'>{{ title }}</a>
      </template>
    </div>

    <editor-element></editor-element>

  </template>

  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>

  </body>
</html>
