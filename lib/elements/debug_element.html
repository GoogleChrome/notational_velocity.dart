<!DOCTYPE html>

<html>
  <body>

    <polymer-element name="debug-element">
      <template>
        <style>
          .root > .section {
            margin-bottom: 10px;
          }

          .updating-flag {
            position: absolute;
            right: 0;
            width: 10px;
            height: 10px;
            background: green;
          }

          .updating-flag.updating {
            background: red;
          }

        </style>

        <div class='{{ {"updating-flag" : true, "updating" : !controller.isUpdated } }}'></div>

        <div class='root panel panel-info'>
          <div class='panel-heading'><strong>Debug Controls</strong></div>
          <div class='section'>Search term: <strong>{{ controller.searchTerm }}</strong></div>
          <div class='section'><button on-click='populate'>Populate!</button></div>
        </div>
      </template>

      <script type="application/dart" src="debug_element.dart"></script>
    </polymer-element>

  </body>
</html>
