<!DOCTYPE html>

<html>
  <body>

    <polymer-element name="note-row-element" attributes='value note'>
<template>
  <style>
    a.list-group-item {
      padding: 5px;
      border-left: none;
      border-right: none;
      border-top: none;
      display: flex;
    }

    a.list-group-item > div {
     flex: 0 0 12em;
    }

    a.list-group-item > div.title {
      flex: 1;
    }
  </style>
    <a href='#' class='{{ {"active": value.isSelected, "nv-note": true, "list-group-item": true } }}'>
        <div class='title'>{{ note.title }}</div>
        <div class='modified'>{{ note.lastModified }}</div>


        </a>
</template>

      <script type="application/dart" src="note_row_element.dart"></script>
    </polymer-element>

  </body>
</html>
